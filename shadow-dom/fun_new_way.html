<!DOCTYPE html>
<head>
  <title>Shadow DOM Nametag Example</title>
</head>
<body>
  <div class="name-tag">Snap</div>
  <div class="name-tag">Crackle</div>
  <div class="name-tag">Bob</div>
  <template id="name-tag-template">
    <style>
      .outer {
        border: 2px solid brown;
        border-radius: 1em;
        background: red;
        font-size: 20pt;
        width: 12em;
        height: 7em;
        text-align: center;
      }
      .boilerplate {
        color: white;
        font-family: sans-serif;
        padding: 0.5em;
      }
      .name {
        color: black;
        background: white;
        font-family: "Marker Felt", cursive;
        font-size: 45pt;
        padding-top: 0.2em;
      }
    </style>
    <div class="outer">
      <div class="boilerplate">
        Hi! My name is
      </div>
      <div class="name">
        <content></content>
      </div>
    </div>
  </template>
  <script>
    var shadows = document.querySelectorAll('.name-tag')
    for (var i = 0; i < shadows.length; i++) {
      var shadow = shadows[i].createShadowRoot();
      var template = document.querySelector('#name-tag-template');
      var clone = document.importNode(template.content, true);
      shadow.appendChild(clone);
    }
  </script>
</body>
